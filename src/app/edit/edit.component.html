
<form (ngSubmit())="Insert()">
    <legend>Form title</legend>

    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="id" [(ngModel)]="products.id">
    </div>

    <div class="form-group">
        <label for="id">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="title" [(ngModel)]="products.title">
    </div>

    <div class="form-group">
        <label for="description1">description1</label>
        <input type="text" class="form-control" id="description1" name="description1" placeholder="description1" [(ngModel)]="products.description1">
    </div>

    <div class="form-group">
        <label for="price">Id</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="price" [(ngModel)]="products.price">
    </div>

    

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
